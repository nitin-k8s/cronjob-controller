apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cronjob-image-sync-role
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding 
metadata:
  name: cronjob-image-sync-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cronjob-image-sync-role
subjects:
  - kind: ServiceAccount
    name: cronjob-sync-sa

